<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras de Musicas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="box">

        <div class="box-header">

            <h1>Pesquisar Letras de Musica</h1>

        </div>

        <form class="box-inputs">

            <div class="box-input1">

                <label for="iartis">Artista(Cantor)</label>
                <input type="text" id="iartis" class="Artista" placeholder="Nome do Artista...">

            </div>

            <div class="box-input2">

                <label for="iartis">Musica(Titulo)</label>
                <input type="text" id="isong" class="song" placeholder="Nome da Musica...">

            </div>

            <div class="box-submit">

                <input type="submit" value="Procurar">
                
            </div>

        </form>

        <div class="letras">

            <pre class="letra"></pre>

        </div>

    </div>

</body>
</html>
