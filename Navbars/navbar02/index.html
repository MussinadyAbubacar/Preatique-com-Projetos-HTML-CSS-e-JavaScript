<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar02</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <nav class="navbar">

            <div class="navbar-header">

                <h1 class="navbar-header_logo">Logo</h1>

                <button class="navbar-header_toggle">

                    <i class="fas fa-bars"></i>

                </button> <!-- navbar-toggle -->

            </div> <!-- navbar-herder -->

            <ul class="navbar-list">

                <li>
                    <a href="#" class="navbar-list_link">Lar</a>
                </li>

                <li>
                    <a href="#" class="navbar-list_link">Sobre</a>
                </li>

                <li>
                    <a href="#" class="navbar-list_link">Servi√ßos</a>
                </li>

                <li>
                    <a href="#" class="navbar-list_link">Contato</a>
                </li>

            </ul>

            <ul class="navbar-icons">

                <li>
                    <a href="#" class="navbar-icons_link"><i class="fa-brands fa-twitter"></i></a>
                </li>

                <li>
                    <a href="#" class="navbar-icons_link"><i class="fa-brands fa-linkedin"></i></a>
                </li>

                <li>
                    <a href="#" class="navbar-icons_link"><i class="fa-brands fa-github"></i></a>
                </li>

            </ul>

        </nav> <!-- navbar -->

    </header>

    <script>

        let toggle = document.querySelector('.navbar-header_toggle')
        let navbarList = document.querySelector('.navbar-list')

        toggle.addEventListener('click', Clicou)
        navbarList.addEventListener('click', Clicou)

        function Clicou() {
            toggle.classList.toggle('ativar')
            navbarList.classList.toggle('navbar-list--show-links')
        }

    </script>

</body>
</html>
