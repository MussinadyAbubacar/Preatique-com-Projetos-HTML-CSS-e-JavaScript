<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Cookies-01</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- A mensagem de cookies voce deve colocar depois de todo o seu conteúdo do site ele tem que ser a ultima pessa do seu site -->

    <div class="cookie-box" id="cookie-box">

        <div class="cookie-box_text">

            <p>Este site usa cookies e tecnologias afins, que são pequenos aquirvos ou pedaços de texto baixados para um aparenlho quando o visitante acessa um website ou aplicativo. Ao utilizar nosso site voce esta de acordo com a utilização dos cookies para te proporcionar uma melhor esperiência.</p>

            <div class="text-btn">

                <button id="confirm">Aceitar</button>

            </div>
        </div> <!-- cookie-box_text -->

    </div> <!-- cookie-box -->

</body>
</html>
