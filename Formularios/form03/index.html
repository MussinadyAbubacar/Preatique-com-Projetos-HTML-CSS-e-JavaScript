<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 03 - Cadastro</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="conteiner">

        <div class="conteiner-header">

            <h1>Cadastrar</h1>

        </div> <!-- conteiner-header -->

        <form action="#" class="form" id="iform">

            <div class="form-content">

                <label for="inome">Nome do Usu√°rio</label>

                <input type="text" name="Nome" id="inome" placeholder="Digite o seu Nome completo">

                <p id="erronome"></p>

            </div> <!-- form-content -->

            <div class="form-content">

                <label for="iemail">E-mail:</label>

                <input type="email" name="email" id="iemail" placeholder="Digite o seu E-mail...">

                <p id="erroemail"></p>

            </div> <!-- form-content -->

            <div class="form-content">

                <label for="ipwd">Senha:</label>

                <input type="password" name="pwd" id="ipwd" placeholder="Digite a sua Senha...">

                <p id="erropwd"></p>

            </div> <!-- form-content -->

            <div class="form-content">

                <label for="ipwdconfirm">Confirme a Senha:</label>

                <input type="password" name="pwdconfirm" id="ipwdconfirm" placeholder="Confirme a sua Senha...">

                <p id="erropwdconfirm"></p>

            </div> <!-- form-content -->

            <input type="submit" value="Cadastrar" class="btn">

        </form> <!-- form -->

    </div> <!-- conteiner -->

</body>
</html>
