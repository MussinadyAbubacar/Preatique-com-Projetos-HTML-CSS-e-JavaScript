<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário com validação</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="conteiner">

        <form action="#" class="form" id="iform">

            <h1>Formulário com validação JavaScrip</h1>

            <input type="text" name="nome" id="inome" placeholder="Nome completo">

            <input type="email" name="email" id="iemail" placeholder="E-mail">

            <input type="password" name="pwd" id="ipwd" placeholder="Senha">

            <label for="ijob">Situação de Trabalho:</label>
            <select name="job" id="ijob">

                <option value="">Esta procurando emprego?</option>
                <option value="yes">Sim</option>
                <option value="no">Não</option>

            </select>

            <label for="imsg">Mesnsagem:</label>
            <textarea name="msg" id="imsg" rows="5">
                
            </textarea>

            <button type="submit" id="btn">Enviar</button>
        </form>
    </div>

</body>
</html>
